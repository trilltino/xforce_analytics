<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XForce Analytics - SDF Funding Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore and analyze 443 SDF-funded projects">
    <base href="/" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Plotly.js for interactive charts -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>

    <!-- CSS - Load in correct order: variables -> common -> specific -->
    <link data-trunk rel="css" href="styles/_variables.css"/>
    <link data-trunk rel="css" href="styles/_common.css"/>
    <link data-trunk rel="css" href="styles/dark-theme.css"/>
    <link data-trunk rel="css" href="styles/main.css"/>
    <link data-trunk rel="css" href="styles/projects_filtered.css"/>
    <link data-trunk rel="css" href="styles/project_detail_enhanced.css"/>
    <link data-trunk rel="css" href="styles/guide_modular.css"/>

    <!-- Rust WASM -->
    <link data-trunk rel="rust" data-wasm-opt="z"/>
</head>
<body>
    <noscript>This application requires JavaScript to be enabled.</noscript>
</body>
</html>
